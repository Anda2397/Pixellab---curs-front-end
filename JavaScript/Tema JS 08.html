/* 5. O funcție pt găsirea numărului de litere specificate dintr-un text
Input:  functieLitere(“alune uscate”, “e”) Output: 2 
*/

console.log("~~~~~~~~~~ Exercitiul 5  ~~~~~~~~~~")

function functieLitere (text, litera) {

    var numarAparitii = 0;

    for (i=0; i< text.length; i++){
        if (text[i]===litera) {
        numarAparitii = numarAparitii + 1;
    }
}

}

/* 6. O functie pt calcularea produsul primelor X numere întregi.
Input:  functieProdusNumere(“5”) Output: 120 
*/

function ProdusNumere(x) {

    var produs = 1;

    for (i=1; i<=x; i++) {
        produs = produs * i;
    }

    return produs;
}

var rezultat = ProdusNumere(5);
console.log("Produsul primelor 5 numere intregi este: " + rezultat);

/* 7. Se da un array, de cate ori se gaseste stringul“Salut” in el?
Input:  [‘Salut’, 2, ‘Dacia’] Output: 1 
*/

console.error ("~~~~~~~~~~ EXERCITII CU ARRAY  ~~~~~~~~~~")
console.log ("~~~~~~~~~~ Exercitiul 7  ~~~~~~~~~~")

var array = ['Salut', 2, 'Dacia'];

function numaraSaluturi(array) {
    var numaraSaluturi = 0;

    array.forEach (function(element){
        if (element === 'Salut') {
            numaraSaluturi ++;
        }
    });

    return numaraSaluturi;
}

var rezultat = numaraSaluturi(array);
console.log ("Numarul de aparitii ale stringului 'Salut' este: " + rezultat);


/* 8. Se da un array, care este produsul numerelor din acesta?
Input:  [10, 20, 1, 2] Output: 400
*/

console.log("~~~~~~~~~~ Exercitiul 8  ~~~~~~~~~~");

var array = [10, 20, 1, 2]; // Am declarat array - ul

function calculProdusNumere(array) {
    var produs = 1;

    // Parcurgerea fiecarui element din array și calcularea produsului
    for (var i = 0; i < array.length; i++) {
        produs = produs * array[i];
    }

    return produs;
}

var rezultat = calculProdusNumere(array);
console.log("Produsul numerelor din array este: " + rezultat);
